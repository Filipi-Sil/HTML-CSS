<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML temos varias funções e cada uma com sua própia tag.</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Utilize as tag de <h1> à <h6>">Titulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagem</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Utilize as tags <ol> e <li>">Lista Numerada</abbr></li>
        <li><abbr title="Utilize as tags <ul> e <li>">Lista com Demarcadores</abbr></li>
        
    </ul>
</body>
</html>
